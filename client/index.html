<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rest-api-express-vue</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<script type="module" src="frontend.js"></script>
		<div id="app" class="container pt-3">
			<h1>REST API</h1>
			<form
				action=""
				class="form-inline mb-3"
				@submit.prevent="createContact"
			>
				<div class="form-group mr-5">
					<label for="name" class="mr-3">Имя</label>
					<input
						type="text"
						class="form-control"
						id="name"
						v-model="form.name"
					/>
				</div>
				<div class="form-group mr-5">
					<label for="value" class="mr-3">Значение</label>
					<input
						type="text"
						class="form-control"
						id="value"
						v-model="form.value"
					/>
				</div>
				<button
					class="btn btn-primary"
					:disabled="!canCreate"
					type="submit"
				>
					Создать
				</button>
			</form>
			<div class="contacts__wrap" v-if="contacts.length" v-cloak>
				<div class="card mb-3" v-for="contact in contacts">
					<div class="card-body">
						<h5
							class="card-title"
							:style="{ color: contact.marked ? 'red' : 'black' }"
						>
							{{ contact.name }}
						</h5>
						<p class="card-text">{{ contact.value }}</p>
						<button
							class="btn btn-primary"
							@click="markContact( contact.id )"
							:disabled="contact.marked"
						>
							Отметить
						</button>
						<button
							class="btn btn-danger"
							@click="deleteContact( contact.id )"
						>
							Удалить
						</button>
					</div>
				</div>
			</div>
			<div class="mt-3 pt-3 text-center" v-else>
				Пока нет контактов)))
			</div>
			<!-- contacts__wrap -->
		</div>
	</body>
</html>
